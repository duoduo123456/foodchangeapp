	<div ui-view ng-controller="foodGI">
		
		<div class="gi_wrapper">
			<header>
				<a href="javascript:;"></a>
				<h2>食物GI表</h2>
				<span></span>
			</header>
			<main>
				<div class="box">
					<div class="search">
						<p class="p1" ui-sref="foodGI.gushu">
							<input type="text" placeholder="请输入需要查找的食材">
							<i class="fa fa-search"></i>
						</p>
						<p class="p2">
							注:GI值是指食物的血糖生成指数,是衡量食物摄入后引起血糖反应的指标
						</p>
						<p class="p3">
							<span><i></i>低</span>
							<span><i></i>中</span>
							<span><i></i>高</span>
						</p>
					</div>
					<div class="content">
	
						<gi-swiper></gi-swiper>		
						
						<div class="specific">
							<ul>
								<li ng-repeat="v in type">{{v.cereal}}<span class="{{v.background}}">{{v.number}}</span></li>
							</ul>
						</div>
					</div>
				</div>
			</main>
		</div>

	</div>
